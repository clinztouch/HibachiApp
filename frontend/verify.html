<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .message { font-size: 1.2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Email Verification</h1>
  <div id="message" class="message">Verifying...</div>

  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const messageEl = document.getElementById('message');

      if (!token) {
        messageEl.textContent = 'Invalid verification link.';
        return;
      }

      try {
        const res = await fetch(`/api/auth/verify?token=${token}`);
        const data = await res.json();

        if (!res.ok) {
          messageEl.textContent = data.message || 'Verification failed.';
          return;
        }

        messageEl.textContent = 'âœ… Email verified successfully! You can now log in.';
        // Optional redirect:
        setTimeout(() => window.location.href = '/', 3000);
      } catch (err) {
        messageEl.textContent = 'Something went wrong. Try again later.';
      }
    }

    verifyEmail();
  </script>
</body>
</html>
