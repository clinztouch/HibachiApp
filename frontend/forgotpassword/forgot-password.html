<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --link: #007BFF;
    }

    [data-theme='dark'] {
      --bg: #121212;
      --text: #f0f0f0;
      --link: #66b3ff;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    input {
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
      background: var(--bg);
      color: var(--text);
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    #darkModeIcon {
  font-size: 1.5rem;
  transition: transform 0.3s ease;
  display: inline-block;
}

#toggleDarkModeBtn:hover #darkModeIcon {
  transform: rotate(20deg);
}

.button-style {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.button-style:hover {
  background-color: #2980b9;
}

.button-style {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.button-style:hover {
  background-color: #2980b9;
}
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="toggleDarkModeBtn" class="theme-toggle" aria-label="Toggle dark mode">
    <span id="darkModeIcon">üåô</span>
  </button>

  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New password" required />
    <br />
  
    <div id="message"></div>
  </form>
  <button type="submit" class="button-style">Reset Password</button>

  <p><a href="/">‚Üê Back to Login</a></p>

  <script type="module">
    import { API_BASE } from '../modules/config.js';

    const token = new URLSearchParams(window.location.search).get('token');
    const form = document.getElementById('resetForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('newPassword').value.trim();

      if (!password) {
        messageEl.textContent = 'Password is required.';
        messageEl.style.color = 'red';
        return;
      }

      messageEl.textContent = 'Resetting...';
      messageEl.style.color = '';

      try {
        const res = await fetch(`${API_BASE}/api/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password }),
        });

        const data = await res.json();
        messageEl.textContent = data.message;
        messageEl.style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        messageEl.textContent = 'Error resetting password.';
        messageEl.style.color = 'red';
      }
    });

    // Dark mode logic
    const themeBtn = document.getElementById('toggleDarkModeBtn');
    const darkIcon = document.getElementById('darkModeIcon');

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      darkIcon.textContent = theme === 'dark' ? 'üåû' : 'üåô';
    }

    themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    // Apply saved theme on load
    const saved = localStorage.getItem('theme') || 'light';
    applyTheme(saved);
  </script>
</body>
</html>
