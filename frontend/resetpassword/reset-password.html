<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - HibachiApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --input-bg-dark: #1e1e1e;
      --border-dark: #444;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input, button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #message {
      margin-top: 1rem;
    }

    #toggleDarkModeBtn {
      background: none;
      border: none;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    /* DARK MODE STYLES */
    .dark body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark input, .dark button {
      background-color: var(--input-bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    .dark a {
      color: #66b0ff;
    }
    .button-style {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.button-style:hover {
  background-color: #2980b9;
}


  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="toggleDarkModeBtn" aria-label="Toggle dark mode">
    <span id="darkModeIcon">üåô</span>
  </button>
  
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New password" required />
    <button type="submit" class="button-style">Reset Password</button>
    <div id="message"></div>
  </form>

  <p style="text-align: center; margin-top: 1rem;">
    <a href="/" style="text-decoration: none;">‚Üê Back to Login</a>
  </p>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="/scripts/resetPassword.js"></script>
  <script>
    // Dark mode toggle logic
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggleDarkModeBtn');
    const icon = document.getElementById('darkModeIcon');

    function applyDarkMode(saved) {
      if (saved === 'dark') {
        html.classList.add('dark');
        icon.textContent = '‚òÄÔ∏è';
      } else {
        html.classList.remove('dark');
        icon.textContent = 'üåô';
      }
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Apply saved theme on load
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyDarkMode(savedTheme);
  </script>
</body>
</html>
