<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HibachiApp</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    .hidden { display: none; }
    .dark body { background: #121212; color: #f0f0f0; }
    .dark .modal-content { background: #1e1e1e; color: #fff; }
    button { cursor: pointer; }
    .spinner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button id="toggleDarkModeBtn" aria-label="Toggle dark mode" style="background: none; border: none; font-size: 1.5rem;">
    <span id="darkModeIcon">ðŸŒ™</span>
  </button>
<!-- Global Spinner -->
<div id="globalSpinner" class="spinner-overlay hidden">
  <div class="spinner"></div>
</div>

  <h1>HibachiApp</h1>

  <!-- Spinner -->
  <div id="spinner" class="spinner hidden">Loading...</div>

  <!-- Authentication Section -->
  <div id="authSection">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <a href="/forgotpassword" class="forgot-link">Forgot password?</a>
        <button type="submit">Login</button>
      </form>
    </div>

    <p>Didn't receive an email? <button id="resendBtn">Resend</button></p>
    <p id="loginStatus"></p>

    <div class="register-container">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" id="registerEmail" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Main App UI -->
  <div id="mainApp" style="display: none;">
    <button id="logoutBtn">Logout</button>

    <label for="habitSelect">View Progress For:</label>
    <select id="habitSelect">
      <option value="">-- Select a habit --</option>
    </select>

    <label for="dateRange">Show data for last:</label>
    <select id="dateRange">
      <option value="7">7 days</option>
      <option value="14">14 days</option>
      <option value="30" selected>30 days</option>
    </select>

    <canvas id="habitChart" width="400" height="200"></canvas>

    <h2>Create a New Habit</h2>
    <form id="habitForm">
      <input type="text" id="title" placeholder="Habit title" required />
      <input type="text" id="description" placeholder="Description" required />
      <button type="submit">Add Habit</button>
    </form>

    <h2>Your Habits</h2>
    <div id="habitList" class="habit-list"></div>

    <h3>Streak Progress (last 7 days)</h3>
    <canvas id="streakChart" width="400" height="200"></canvas>
  </div>

  <!-- Edit Habit Modal -->
  <div id="editHabitModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="editHabitTitle">
    <div class="modal-content" tabindex="-1">
      <h2 id="editHabitTitle">Edit Habit</h2>
      <form id="editHabitForm">
        <label for="habitName">Habit Name</label>
        <input type="text" id="habitName" name="habitName" required />

        <label for="habitFrequency">Frequency</label>
        <select id="habitFrequency" name="habitFrequency">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>

        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelEdit">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmMessage">Are you sure?</p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="modules/auth.js"></script>
  <script type="module" src="hibachiApp.js"></script>
</body>
</html>
